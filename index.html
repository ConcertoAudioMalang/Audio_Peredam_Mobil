<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Concerto Audio Malang - Produk Audio Premium</title>
  <meta name="description" content="Concerto Audio Malang menjual produk audio premium dari merek terbaik untuk mendukung petualangan Anda." />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    /* Floating Buttons */
    .float-buttons {
      position: fixed;
      right: 1rem;
      bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 50;
    }
    .scroll-up-btn {
      background: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 50%;
      padding: 0.75rem;
      cursor: pointer;
      display: none;
      backdrop-filter: blur(8px);
      transition: all 0.3s;
    }
    .scroll-up-btn:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.9);
    }
    .whatsapp-btn {
      background: #25D366;
      border: none;
      border-radius: 50%;
      padding: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      animation: pulse 2s infinite;
      transition: all 0.3s;
    }
    .whatsapp-btn:hover { transform: scale(1.1); }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body class="bg-white dark:bg-gray-900 transition-colors duration-500 font-sans">

  <!-- NAVBAR -->
  <header class="bg-white/80 dark:bg-gray-800/80 backdrop-blur sticky top-0 z-40 shadow">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-gray-800 dark:text-white">Concerto Audio</h1>
      <div class="flex items-center gap-4">
        <nav class="hidden md:flex gap-6 text-gray-700 dark:text-gray-200">
          <a href="#produk" class="hover:underline">Produk</a>
          <a href="#kontak" class="hover:underline">Kontak</a>
        </nav>
        <!-- Dark Mode Toggle -->
        <label class="flex items-center cursor-pointer">
          <input type="checkbox" id="darkToggle" class="sr-only">
          <div class="w-10 h-5 bg-gray-300 rounded-full p-1 flex items-center transition-colors duration-300 dark:bg-gray-600">
            <div class="toggle-dot w-4 h-4 bg-white rounded-full shadow transform transition-transform duration-300"></div>
          </div>
        </label>
      </div>
    </div>
  </header>

  <!-- HERO -->
  <section class="relative min-h-screen flex flex-col items-center justify-center text-center text-white overflow-hidden">
    <video autoplay muted loop playsinline preload="none" class="absolute inset-0 w-full h-full object-cover">
      <source src="asset/video1.mp4" type="video/mp4" />
    </video>
    <div class="absolute inset-0 bg-black bg-opacity-30 dark:bg-black dark:bg-opacity-60 transition-colors duration-500"></div>
    <div class="relative z-10 max-w-3xl px-4">
      <h2 class="text-4xl md:text-6xl font-bold drop-shadow-lg mb-4" data-aos="fade-up" data-aos-delay="200">
        Electric Vehicles Designed For Adventure
      </h2>
      <p class="text-lg md:text-xl font-light mb-8" data-aos="fade-up" data-aos-delay="400">
        Belanja produk-produk premium dari 4 merek utama kami yang siap mendukung petualangan Anda.
      </p>
      <a href="#produk" class="bg-white/20 border border-white px-6 py-3 rounded-full font-semibold hover:bg-white hover:text-black transition" data-aos="fade-up" data-aos-delay="600">
        Lihat Produk
      </a>
    </div>
  </section>

  <!-- PRODUK -->
  <section id="produk" class="max-w-7xl mx-auto px-6 py-16">
    <h2 class="text-3xl md:text-4xl font-bold text-center mb-10 dark:text-white">Produk Kami</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow p-6 text-center">
        <img src="asset/produk1.jpg" alt="Produk 1" loading="lazy" class="mx-auto mb-4 rounded-lg" />
        <h3 class="text-xl font-semibold dark:text-white">Produk 1</h3>
      </div>
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow p-6 text-center">
        <img src="asset/produk2.jpg" alt="Produk 2" loading="lazy" class="mx-auto mb-4 rounded-lg" />
        <h3 class="text-xl font-semibold dark:text-white">Produk 2</h3>
      </div>
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow p-6 text-center">
        <img src="asset/produk3.jpg" alt="Produk 3" loading="lazy" class="mx-auto mb-4 rounded-lg" />
        <h3 class="text-xl font-semibold dark:text-white">Produk 3</h3>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-black dark:bg-gray-900 border-t border-gray-700 transition-colors duration-500">
    <div class="max-w-7xl mx-auto px-6 py-8 flex flex-col md:flex-row justify-between items-center text-gray-400 text-sm md:text-base">
      <p id="copyright" class="mb-4 md:mb-0"></p>
      <nav class="space-x-6">
        <a href="#" class="hover:underline">Privacy Policy</a>
        <a href="#" class="hover:underline">Terms of Service</a>
        <a href="#kontak" class="hover:underline">Contact</a>
      </nav>
    </div>
  </footer>

  <!-- FLOATING BUTTONS -->
  <div class="float-buttons" id="floatButtons">
    <!-- Scroll Top -->
    <button id="scrollTopBtn" class="scroll-up-btn" aria-label="Scroll Up">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="black" viewBox="0 0 24 24">
        <path d="M12 4l-8 8h6v8h4v-8h6z"/>
      </svg>
    </button>
    <!-- WhatsApp -->
    <a href="https://wa.me/62XXXXXXXXXX" class="whatsapp-btn" target="_blank" aria-label="WhatsApp">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="24" height="24" fill="white">
        <path d="M380.9 97.1C339-44.2 203-47.4 141.4 11.5..."/>
      </svg>
    </a>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ once:true, duration:800 });

    // Scroll Top
    const scrollTopBtn = document.getElementById('scrollTopBtn');
    window.addEventListener('scroll', () => {
      scrollTopBtn.style.display = (window.scrollY > 300) ? 'block' : 'none';
    });
    scrollTopBtn.addEventListener('click', () => window.scrollTo({ top:0, behavior:'smooth' }));

    // Footer Copyright
    document.getElementById('copyright').textContent =
      `Â© ${new Date().getFullYear()} Concerto Audio Malang. All rights reserved.`;

    // Dark Mode Toggle with localStorage
    const darkToggle = document.getElementById('darkToggle');
    if (localStorage.theme === 'dark') {
      document.body.classList.add('dark');
      darkToggle.checked = true;
    }
    darkToggle.addEventListener('change', () => {
      if (darkToggle.checked) {
        document.body.classList.add('dark');
        localStorage.theme = 'dark';
      } else {
        document.body.classList.remove('dark');
        localStorage.theme = 'light';
      }
    });
  </script>
</body>
</html>
