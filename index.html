<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Concerto Audio Malang - Produk Audio Premium</title>
<meta name="description" content="Concerto Audio Malang menyediakan produk audio mobil premium dari 4 merek utama dengan layanan profesional dan instalasi terpercaya." />
<meta name="keywords" content="audio mobil, concerto audio, produk audio, audio mobil malang, speaker mobil, audio premium" />
<meta name="author" content="Concerto Audio Malang" />

<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- AOS CSS -->
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

<style>
  :root { --color-primary:#006241; --color-primary-dark:#00491f; }

  body { font-family:'Inter',sans-serif; margin:0; padding:0; background:#fff; color:#111827; transition: background-color 0.5s, color 0.5s; }
  body.dark { background:#121212; color:#e0e0e0; }
  body.dark header, body.dark footer { background-color:#1e1e1e; color:#cfcfcf; }

  a { text-decoration:none; }
  img, video { display:block; max-width:100%; transition: transform 0.5s; }

  /* Produk Card */
  .produk-card { background-color:#f9fafb; border-radius:1rem; overflow:hidden; box-shadow:0 5px 15px rgba(0,0,0,0.1); transition: transform 0.3s, box-shadow 0.3s, background-color 0.5s; }
  .produk-card:hover { transform:translateY(-5px); box-shadow:0 10px 20px rgba(0,0,0,0.2); }
  body.dark .produk-card { background-color:#1e1e1e; color:#e0e0e0; }

  /* About Section */
  .about-section { position:relative; display:flex; align-items:center; justify-content:center; height:600px; overflow:hidden; text-align:center; color:white; }
  .about-section img { position:absolute; inset:0; width:100%; height:100%; object-fit:cover; }
  .about-section .overlay { position:absolute; inset:0; background-color: rgba(0,0,0,0.5); transition: background-color 0.5s; }
  .about-section .content { position:relative; z-index:10; max-width:700px; padding:0 1rem; }

  /* Galeri Masonry */
  .masonry { column-count:3; column-gap:1rem; }
  @media(max-width:1024px){.masonry{column-count:2;}} 
  @media(max-width:640px){.masonry{column-count:1;}}
  .masonry-item { break-inside:avoid; margin-bottom:1rem; position:relative; overflow:hidden; border-radius:1rem; }
  .masonry-item img { width:100%; display:block; transition: transform 0.5s; }
  .masonry-item:hover img { transform:scale(1.1); }

  /* Dark Mode Slider */
  input#darkToggle { display:none; }
  input#darkToggle + span { display:block; width:48px; height:24px; background:#d1d5db; border-radius:9999px; position:relative; transition: background-color 0.3s; }
  input#darkToggle + span .dot { width:20px; height:20px; background:#fff; border-radius:50%; position:absolute; top:2px; left:2px; transition: transform 0.3s; }
  input#darkToggle:checked + span { background-color:#4ade80; }
  input#darkToggle:checked + span .dot { transform: translateX(24px); }

  /* Footer Icons */
  footer svg { width:24px; height:24px; margin:0 0.5rem; transition: transform 0.3s, fill 0.3s; }
  footer svg:hover { transform:scale(1.2); fill: var(--color-primary); }

  /* Floating WhatsApp */
  #whatsapp-float {
    position: fixed; bottom: 20px; right: 20px; z-index:9999;
    background:#25d366; color:white; border-radius:50%; padding:14px; display:flex;
    align-items:center; justify-content:center; box-shadow:0 4px 10px rgba(0,0,0,0.15);
    animation:pulse 2s infinite; transition: background 0.3s ease;
  }
  #whatsapp-float:hover { background:#1ebe5d; }
  @keyframes pulse { 0% { transform: scale(1); box-shadow:0 0 0 0 rgba(37,211,102,0.6); } 70% { transform: scale(1.05); box-shadow:0 0 0 15px rgba(37,211,102,0); } 100% { transform: scale(1); box-shadow:0 0 0 0 rgba(37,211,102,0); } }

  /* Scroll To Top */
  #scrollTopBtn {
    position: fixed; bottom: 20px; left:50%; transform:translateX(-50%) translateY(20px);
    z-index:9999; background:#333; color:white; border-radius:50%; padding:14px; display:flex;
    align-items:center; justify-content:center; cursor:pointer; opacity:0; pointer-events:none;
    transition: opacity 0.4s ease, transform 0.4s ease;
  }
  #scrollTopBtn.show { opacity:1; pointer-events:auto; transform:translateX(-50%) translateY(0); }
  #scrollTopBtn:hover { background:#555; }
  body.dark #scrollTopBtn { background:#f5f5f5; color:#222; }
  body.dark #scrollTopBtn:hover { background:#ddd; }

  /* Smooth transitions */
  body, header, footer, section, .produk-card, .masonry-item { transition: background-color 0.5s, color 0.5s, transform 0.3s, box-shadow 0.3s; }
</style>
</head>

<body class="transition-colors duration-500 text-gray-900 dark:text-gray-200">

  <!-- NAVBAR, HERO, PRODUK, ABOUT, GALERI, KONTAK, FOOTER -->
  <!-- (Content tetap sama seperti yang sudah kamu paste di atas, tidak berubah) -->

  <!-- WhatsApp Floating Button -->
  <a id="whatsapp-float" href="https://wa.me/6281234567890" target="_blank" aria-label="Chat on WhatsApp">
    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-6 h-6" viewBox="0 0 24 24">
      <path d="M16.7 14.5c-.3-.2-1.7-.9-2-.9-.2-.1-.4-.1-.5.1s-.6.9-.8 1c-.1.2-.3.2-.6.1-.3-.2-1.2-.4-2.3-1.5-.8-.7-1.3-1.6-1.4-1.8-.2-.3 0-.5.1-.6.1-.1.3-.3.4-.4.1-.1.2-.2.2-.4.1-.1.1-.3 0-.4-.1-.2-.5-1.2-.7-1.6-.2-.4-.4-.4-.6-.4h-.5c-.2 0-.5.1-.7.3-.2.3-1 1-1 2.5s1 2.9 1.1 3.1c.1.2 2 3.1 4.9 4.3.7.3 1.3.5 1.7.6.7.2 1.3.2 1.7.1.5-.1 1.7-.7 2-1.3.2-.6.2-1.1.2-1.2 0-.1-.1-.2-.3-.3z"/>
    </svg>
  </a>

  <!-- Scroll To Top Button -->
  <button id="scrollTopBtn" aria-label="Scroll to top">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
         class="w-6 h-6" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
    </svg>
  </button>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    // Init AOS
    AOS.init({ duration: 1000, once: true });

    // Dark mode toggle
    document.getElementById('darkToggle').addEventListener('change', function () {
      document.body.classList.toggle('dark', this.checked);
    });

    // Mobile menu toggle
    const navToggle = document.getElementById('nav-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    navToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Navbar scroll effect
    const navbar = document.querySelector('header');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navbar.classList.add('shadow-md','backdrop-blur','bg-white/80','dark:bg-gray-900/80');
      } else {
        navbar.classList.remove('shadow-md','backdrop-blur','bg-white/80','dark:bg-gray-900/80');
      }
    });

    // WhatsApp Float always visible
    document.addEventListener("DOMContentLoaded", () => {
      const whatsappFloat = document.getElementById("whatsapp-float");
      whatsappFloat.classList.add("show");
    });

    // Scroll To Top Button
    const scrollTopBtn = document.getElementById("scrollTopBtn");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 200) {
        scrollTopBtn.classList.add("show");
      } else {
        scrollTopBtn.classList.remove("show");
      }
    });
    scrollTopBtn.addEventListener("click", () => {
      window.scrollTo({ top:0, behavior:"smooth" });
    });
  </script>

</body>
</html>
