<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Concerto-Audio-Malang</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Alpine.js CDN -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    /* Warna custom */
    :root {
      --primary: #006241; /* hijau khas Rivian */
      --primary-dark: #00491f;
    }
    .bg-primary { background-color: var(--primary); }
    .bg-primary-dark { background-color: var(--primary-dark); }
    .text-primary { color: var(--primary); }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="fixed w-full bg-white z-50 shadow-md">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
      <img src="asset/concerto-audio-logo.png" alt="Concerto Audio" class="h-10 w-auto" />
      <div x-data="{ open: false }" class="relative">
        <button @click="open = !open" class="md:hidden focus:outline-none" aria-label="Menu">
          <svg :class="{'hidden': open, 'block': !open}" class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
          <svg :class="{'block': open, 'hidden': !open}" class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
        <nav class="hidden md:flex space-x-8 text-gray-800 font-medium">
          <a href="#produk" class="hover:text-primary transition">Produk</a>
          <a href="#tentang" class="hover:text-primary transition">Tentang</a>
          <a href="#kontak" class="hover:text-primary transition">Kontak</a>
        </nav>

        <!-- Mobile menu -->
        <div
          x-show="open"
          @click.outside="open = false"
          x-transition
          class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-40"
          style="display: none;"
        >
          <div class="bg-white rounded-lg shadow-lg w-64 p-6 space-y-4 text-center">
            <a href="#produk" @click="open = false" class="block text-lg font-semibold text-gray-800 hover:text-primary">Produk</a>
            <a href="#tentang" @click="open = false" class="block text-lg font-semibold text-gray-800 hover:text-primary">Tentang</a>
            <a href="#kontak" @click="open = false" class="block text-lg font-semibold text-gray-800 hover:text-primary">Kontak</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="relative h-screen overflow-hidden">
    <video autoplay muted loop class="absolute w-full h-full object-cover" playsinline>
      <source src="asset/video1.mp4" type="video/mp4" />
      <!-- fallback -->
    </video>
    <div class="relative z-10 flex flex-col items-center justify-center h-full text-center px-4 bg-black bg-opacity-40">
      <h1 class="text-5xl md:text-6xl font-bold text-white drop-shadow-lg max-w-3xl">Electric Vehicles Designed For Adventure</h1>
      <p class="mt-4 text-xl text-gray-200 max-w-2xl">Belanja produkâ€‘produk premium dari 4 merek utama kami yang siap mendukung petualangan Anda.</p>
      <a href="#produk" class="mt-8 px-6 py-3 bg-primary text-white rounded-lg font-semibold hover:bg-primary-dark transition">Lihat Produk</a>
    </div>
  </section>

</body>
</html>
